{% extends "base.html" %}
{% block title %}
    {{current_user}}的博客
{% end %}

{% block person %}
    {{current_user}}
{% end %}

{% block body %}
{% if blogs is not None %}
{%for blog in blogs %}
<div>
    <h2><a href="/v01/blog/{{blog.id}}">{{blog.title}}</a></h2>
    <p>{{blog.create_time}}</p>


</div>
{% end %}
{% end %}
<div>

    <button><a href="/v01/create_blog">创建博客</a></button>

</div>
{% end %}
