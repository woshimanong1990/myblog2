<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>{% block title %}{% end %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ static_url('css/base.css') }}" rel="stylesheet">
    <script src="{{ static_url('js/jquery-3.1.0.min.js') }}" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-fixed-top" role="navigation">
   <div class="navbar-header">
       <p class="navbar-brand">{% block person %}{% end %}</p>
       <a class="navbar-brand" href="#">首页</a>
      <a class="navbar-brand" href="#">我的主页</a>
       <a class="navbar-brand" href="/v01/blogs">我的博客</a>
       <a class="navbar-brand" href="#">我的收藏</a>
       <a class="navbar-brand" href="#">我的关注</a>
   </div>
    <div class="navbar-header navbar-right">
        {% if current_user is not None and current_user %}
         <a class="navbar-brand" href="/v01/logout?logout=true">注销</a>
        {% else %}
         <a class="navbar-brand" href="/v01/login">登录</a>
        {% end %}

   </div>


</nav>
<div class="container">
    <div class="col-lg-3 ">
        <div class="navbar-left">
            <img src="">
            <p>dsfsdfsdf</p>
        </div>

    </div>
    <div class="col-lg-9">

    <content>
        {% block body %}{% end %}
    </content>

    </div>
</div>


<script src="{{ static_url('js/bootstrap.min.js') }}" type="application/javascript"></script>
</body>
</html>
